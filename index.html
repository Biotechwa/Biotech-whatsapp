        }

        /* Heading style */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the input and button */
        input, button, select {
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;

        }

        }

        /* Wrapper for VG selection */
        .vg-input-wrapper,
        .date-input-wrapper,

            display: flex;
            align-items: center;
            gap: 5px;

        }

        /* Constant prefix styling for phone number */
        .phone-prefix {
            background-color: #e0e0e0;
            padding: 8px;
            border-radius: 4px 0 0 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }

        .phone-number {
            border-radius: 0 4px 4px 0;
            border-left: none;
            width: 100%;
        }

        /* Footer style */
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* WhatsApp button */
        .whatsapp-button {
            display: flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
        }

        .whatsapp-button img {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }
    </style>
</head>

</html>
